    border-radius:14px;
    cursor:pointer;
    font-size:16px;
}

.hidden{display:none;}

.faceid{
    font-size:50px;
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%{opacity:0.5;}
    50%{opacity:1;}
    100%{opacity:0.5;}
}

.countdown{
    font-size:28px;
    margin-top:15px;
    color:#d4af37;
}

.medalha{
    font-size:40px;
    animation:cair 1s ease-out;
}

@keyframes cair{
    from{transform:translateY(-40px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

.footer{
    margin-top:20px;
    color:#d4af37;
}

.typing{white-space:pre-line;}

.heart{
    position:absolute;
    color:#d4af37;
    animation:subir 4s linear infinite;
    font-size:14px;
    opacity:0.6;
}

@keyframes subir{
    from{transform:translateY(100vh);opacity:0;}
    to{transform:translateY(-10vh);opacity:0.8;}
}
</style>
</head>

function iniciarContagem(){
